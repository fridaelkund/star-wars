<ng-include src="'partials/menu.html'" ng-controller="menuCtrl"></ng-include>
<ng-include src="'partials/error.html'" ng-show="'{{profil.name}}' === ''"></ng-include>



<ng-include ng-controller="planetsCtrl"></ng-include>



<div class="row" ng-hide="'{{profil.name}}' === ''">
<div class="header">
		<h1>battlefield</h1> 
</div>

<div class="col-md-8" ng-init="getPlanets()">
	<h3> Select which planet to conquer by clicking it. </h3>
	<div class="universe col-md-3" ng-repeat="planet in ourPlanets">
		<div class="planetPlan" 
		id="{{planet.planet.name.split(' ').join('')}}" 
		name="planetButton" 
		ng-click="moveToPlanet(planet)" 
		ng-class='whatclass(planet)' 
		data-toggle="popover" 
		data-placement="right" 
		data-content="You have {{planet.lookAlike.points}}% chance to win." 
		data-trigger="hover">{{planet.lookAlike.points}}%
		</div>
		<p>{{planet.planet.name}}</p>
    </div>
</div>


<ng-include src="'partials/avatar.html'" ng-controller="inputCtrl"></ng-include> 

</div>
