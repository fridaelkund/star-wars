
<ng-include ng-controller="planetsCtrl"></ng-include>
<div class="row">
<div class="col-md-8" ng-init="findPlanets()">

	<h3> These are all the planets </h3>
	<p> It's recommended that you start on the green planet </p>
	<div class="universe col-md-4" ng-repeat="planet in planets">
		<div class="planet">
			<div class="planety" name="planetButton" ng-style="matchedPlanet === planet&&{'background-color':'green'}" ng-click="moveToPlanet(planet)" ng-class="customStyle.colorClass">
			{{planet.name}}</div>
		</div>
    </div>
</div>

<ng-include src="'partials/me.html'" ng-controller="inputCtrl"></ng-include>
