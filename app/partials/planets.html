
<ng-include ng-controller="planetsCtrl"></ng-include>
<div class="row">
<div class="col-md-8" ng-init="findPlanets()">

	<h3> These are all the planets </h3>
	<p> It's recommended that you start on the green planet </p>
	<div class="universe col-md-4" ng-repeat="planet in planets">
		<div class="planet">
			<button type="button" class="btn btn-default" name="planetButton" ng-style="matchedPlanet === planet && {'background-color': 'green'}" ng-click="moveToPlanet(planet)">{{planet.name}}</button>
		</div>
    </div>
</div>

<ng-include src="'partials/me.html'" ng-controller="planetsCtrl"></ng-include>
