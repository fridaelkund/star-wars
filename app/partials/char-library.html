<ng-include src="'partials/menu.html'" ng-controller="menuCtrl"></ng-include>

<div class="container" ng-init="getAllLocals()">
<div class="row">

<a href="#/new-char"><div id="selectChar" class="col-md-3 savedChars"><h1> Add new </h1></div></a>

<div id="selectChar" class="col-md-3 savedChars" ng-repeat="loc in allLocals" ng-click="getProfile(loc)">

<svg height="150" width="100">	

  <svg>
    <rect x="25" y="40" rx="20" ry="20" width="50" ng-attr-height="{{loc.height/1.5}}" fill="white" stroke-width:1/>
  </svg>
  
  <svg height="50" width="150">
  <circle cx="50" cy="50" r="30" fill={{haircols[loc.hair]}}/>	
  </svg>

  <svg height="300" width="400">
    <circle cx="42" cy="57" r="5" fill={{eyecols[loc.eye]}}/>
  	<circle cx="42" cy="57" r="2.5" fill="black"/>
  	<circle cx="58" cy="57" r="5" fill={{eyecols[loc.eye]}}/>
  	<circle cx="58" cy="57" r="2.5" fill="black"/>
  </svg>

  <p>{{loc.name}}</p>

</svg>

</div>

</div>
</div>
