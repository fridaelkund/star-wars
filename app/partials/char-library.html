<ng-include src="'partials/menu.html'" ng-controller="menuCtrl"></ng-include>

<div class="container" ng-init="getAllLocals()">

  <div class="header">
    <h1>my characters</h1> 
    <p ng-show="allLocals">All the characters you have created. Choose one, kill one or create a new one. <br/> Then it's time to play.</p>
    <p ng-hide='allLocals'>Start by creating a character. <br/> Then it's time to play.</p> 
  </div>

  <div class="row">

    <a href="#/new-char">
      <div id="selectNew" class="col-md-3 selectChar">
        <div class="charContent" ng-click="clearPreviousProfileData()">
          <p id='plus'>+</p>
          <p id="add">new character</p>
        </div>
      </div>
    </a>

    <div class="col-md-3 selectChar" ng-repeat="loc in allLocals track by $index">
      <div class="charContent">
        <div ng-click="getProfile(loc)">
          <svg height="200" width="200">	
            <svg>
              <rect x="50" y="60" rx="20" ry="20" width="100" ng-attr-height="{{loc.height}}" fill="white" stroke-width:5/>
            </svg>
    
            <svg height="80" width="250">
              <circle cx="100" cy="80" r="60" fill={{haircols[loc.hair]}}/>	
            </svg>

            <svg height="200" width="200">
              <circle cx="83" cy="90" r="10" fill={{eyecols[loc.eye]}}/>
            	<circle cx="83" cy="90" r="5" fill="black"/>
            	<circle cx="117" cy="90" r="10" fill={{eyecols[loc.eye]}}/>
            	<circle cx="117" cy="90" r="5" fill="black"/>
            </svg>

            <p>{{loc.name}}</p>
          </svg>
        </div>

        <div id="killCharacter">
          <button type="button" class="btn btn-default btn-sm" ng-click="killChar(loc)">
            <span class="glyphicon glyphicon-remove"></span> Kill {{loc.name}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
