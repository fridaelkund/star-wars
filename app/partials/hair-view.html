<div class="col-md-8">

	<a href="#/profile" class="btn" type="button" style="float:right;" ng-click="">SPARA</a>

	<h3> Select hair color: </h3>

	<div class="scroll">
        <div class="wide">  
            <div  ng-repeat="(col, hex) in haircols" class="circle form-control" style="background-color:{{hex}}" ng-click="inputHair(col, hex)"></div> 
        </div>
    </div>
	
	<h3> Select eye color: </h3>
	<div class="scroll">
        <div class="wide">  
            <div  ng-repeat="(col, hex) in eyecols" class="circle form-control" style="background-color:{{hex}}" ng-click="inputEye(col, hex)"></div> 
        </div>
    </div>
	
	<h3> Select height: </h3>
	<div class="row input-row">
	<input type="number" id="height-input" class="form-control" name=100 ng-model="height" ng-change="inputHeight(height)">
	</div>

</div>

<ng-include src="'partials/me.html'" ng-controller="inputCtrl"></ng-include>

</div>
