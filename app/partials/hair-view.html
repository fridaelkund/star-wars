<ng-include ng-controller='inputCtrl'></ng-include>

<div id="input-view">
	<div class="box-border">
		<p>Hello {{profil.name}}</p>
		<p>Haircolor: {{profil.hair}}</p>
		<p>Eyecolor: {{profil.eye}}</p>
	</div>
	<h3> Select hair color: </h3>

	<div class="scroll">
        <div class="wide">  
            <div  ng-repeat="eyecol in eyecols" class="circle form-control" style="background-color:{{eyecol}}" ng-click="inputHair(eyecol)" >{{eyecol}}</div> 
        </div>
    </div>
	
	<h3> Select eye color: </h3>
	<div class="row input-row">
		<div class="col-md-3">
			<button type="button" class="form-control eye-btn" ng-click="inputEye('blue')">Blue</button>
		</div>
		<div class="col-md-3">
			<button type="button" class="form-control eye-btn" ng-click="inputEye('brown')">Brown</button>
		</div>
		<div class="col-md-3">
			<button type="button" class="form-control eye-btn" ng-click="inputEye('green')">Green</button>
		</div>
		<div class="col-md-3">
			<button type="button" class="form-control eye-btn" ng-click="inputEye('red')">Red</button>
		</div>
	</div>
	
	<h3> Select height: </h3>
	<div class="row input-row">
			<input type="text" id="height-input" class="form-control" ng-model="height">
	</div>

  	<div class="row input-row">
  		<div class="col-md-5"></div>
  		<div class="col-md-5">
  		<a ng-href="#/result">
			<input type="submit" value="Submit" class="form-control btn" ng-click="inputHeight(height)">
		</a>
	</div>
	<div class="col-md-2"></div>
	</div>
</div>
