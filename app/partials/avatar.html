<div class="col-md-4 avatarWindow" style="text-align:center;">

<p style="padding-top:50px;">{{avatar_name}}</p>


<div id="avatar">
  <svg height="200" width="200">
  
  <svg><rect x="50" y="60" rx="20" ry="20" width="100" ng-attr-height="{{avatar_height}}" fill="white" stroke-width:5/></svg>

  <svg height="80" width="250">
  <circle cx="100" cy="80" r="60" fill={{avatar_hairhex}}/>	
  </svg>

  <svg height="200" width="200">
    <circle cx="83" cy="90" r="10" fill={{avatar_eyehex}}/>
  	<circle cx="83" cy="90" r="5" fill="black"/>
  	<circle cx="117" cy="90" r="10" fill={{avatar_eyehex}}/>
  	<circle cx="117" cy="90" r="5" fill="black"/>
  </svg>

</svg>

</div>
<a href="#/new-char" class="btn" id="avatar-btn" type="button" ng-show="location.hash === '#/profile'">CHANGE</a>
<a href="#/profile" class="btn" id="save-btn" type="button" ng-show="location.hash === '#/new-char'" ng-click="save()">SAVE</a>
</div>
