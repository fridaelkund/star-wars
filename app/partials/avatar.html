<div class="col-md-4" style="text-align:center;">

<p style="padding-top:50px;">{{avatar_name}}</p>

<svg id="avatar" height="200" width="200">
  
  <svg><rect x="50" y="60" rx="20" ry="20" width="100" height={{avatar_height}} fill="white" stroke-width:5/></svg>

  <svg height="80" width="250">
  <circle cx="100" cy="80" r="60" fill={{avatar_hairhex}}/>	
  </svg>

  <svg height="200" width="200">
    <circle cx="83" cy="90" r="10" fill={{avatar_eyehex}}/>
  	<circle cx="83" cy="90" r="5" fill="black"/>
  	<circle cx="117" cy="90" r="10" fill={{avatar_eyehex}}/>
  	<circle cx="117" cy="90" r="5" fill="black"/>
  </svg>

</svg>

<div class="col-md-12">
  <a href="#/planets" ng-show="location.hash === '#/profile'" class="btn" type="button" ng-click="">Play now!</a>
  <a href="#/profile" ng-show="location.hash === '#/new-char'" class="btn" type="button" ng-click="save()">Save!</a>
</div> 

</div>
